<div class="container dpost" ng-init="$ctrl.retrievePosts()">
    <div class="title">
        <h3> Posts ({{ $ctrl.state.postsList.length }})</h3>
    </div>
    <div class="content">
        <ul ng-show="!$ctrl.state.isFetching">
            <li ng-show="$ctrl.state.isFetching">Loading...</li>
            <li ng-repeat="post in $ctrl.state.postsList track by post.id">{{post.title}}</li>
        </ul>
    </div>
    <div class="btm">
           <div class="waves-effect waves-light btn pink darken-1"  ng-click="$ctrl.retrievePosts()">Refresh List</div>
    </div>
</div>
